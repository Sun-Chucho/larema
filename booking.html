    <div class="container" style="margin-bottom:40px;">
        <h1>Book Your Trip</h1>
        <form action="submit_booking.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="date-scheduled">Date Scheduled:</label>
                <input type="text" id="date-scheduled" name="date-scheduled" class="date-picker" required>
            </div>
            <div class="form-group trip-options">
                <label for="trip">Select a Trip:</label>
                <select id="trip" name="trip">
                    <option value="">--Select a Trip--</option>
                    <option value="Tanzania Highlights">Tanzania Highlights</option>
                    <option value="Tanzania Safari and Coast">Tanzania Safari and Coast</option>
                    <option value="Safari to Sea">Safari to Sea</option>
                    <option value="Serengeti Trek">Serengeti Trek</option>
                    <option value="Marangu Trek">Marangu Trek</option>
                    <option value="Machame Route">Machame Route</option>
                    <option value="Tanzania on a Bike">Tanzania on a Bike</option>
                </select>
            </div>
            <div class="form-group">
                <label for="manual-entry">
                    <input type="checkbox" id="manual-entry" name="manual-entry"> Enter Trip Details Manually
                </label>
                <textarea id="manual-trip-details" name="manual-trip-details" placeholder="Enter your trip details here..." style="display: none;"></textarea>
            </div>
            <div class="form-group">
                <label for="number-of-people">Number of People:</label>
                <input type="number" id="number-of-people" name="number-of-people" min="1" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script>
        // Initialize date picker
        flatpickr("#date-scheduled", {
            minDate: "today",
            dateFormat: "Y-m-d"
        });

        // Toggle manual entry textarea
        document.getElementById('manual-entry').addEventListener('change', function() {
            document.getElementById('manual-trip-details').style.display = this.checked ? 'block' : 'none';
        });
    </script>

    <script>
        // JavaScript to show/hide the footer based on scroll position
        const footer = document.getElementById('footer');
        
        window.addEventListener('scroll', function() {
            // Calculate the height of the document and the viewport
            const scrollTop = window.scrollY;
            const viewportHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Check if the user has scrolled to the bottom
            if (scrollTop + viewportHeight >= documentHeight - 1) {
                // User is at or near the bottom of the page
                footer.style.display = 'block';
            } else {
                // User is not at the bottom
                footer.style.display = 'none';
            }
        });
    </script>
